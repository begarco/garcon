<main class="container">
  <h2>My Projects</h2>
  <accordion [closeOthers]="true">
    <accordion-group *ngFor="let project of projects"
                     [class.selected]="project === selectedProject"
                     (click)="onSelect(project)"
                     [panelClass]="custom"
                     heading="{{project?.title}}">
      <project-detail [project]="selectedProject"></project-detail>
    </accordion-group>
  </accordion>
</main>
